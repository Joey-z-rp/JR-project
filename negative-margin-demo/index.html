<!DOCTYPE html>
<html>
    <body>
        <div>
            <div style="background-color: aqua; border: 1px black solid; margin-bottom: 20px; padding: 5px 0 0 5px;">
                <div style="background-color: blueviolet; width: 100px; margin-bottom: -20px;">I am a div with negative margin-bottom</div>
            </div>
            <div style="background-color: aqua; border: 1px red solid; margin-bottom: 25px; position: relative; height: 35.5px;">
                <div style="position: absolute; left: 5px; top: 5px; width: 100px; background-color: blueviolet;">I am a div with position absolute</div>
            </div>
            <div style="background-color: aqua; margin-bottom: 5px;">
                <p>I am a paragraph</p>
            </div>
        </div>

    </body>
</html>
